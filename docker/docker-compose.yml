version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: mcp-ralph-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: mcp-ralph-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ralph
      POSTGRES_PASSWORD: ralph_dev_password
      POSTGRES_DB: mcp_ralph
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ralph -d mcp_ralph"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
